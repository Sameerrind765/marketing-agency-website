name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: npm

      # ------------------------------------
      # FRONTEND
      # ------------------------------------
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      # ------------------------------------
      # BACKEND
      # ------------------------------------
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm install

      - name: Run Backend Tests
        working-directory: ./backend
        run: npm test
        if: ${{ always() }}

      - name: Build Backend
        working-directory: ./backend
        run: npm run build
        if: ${{ always() }}

      # ------------------------------------
      # OPTIONAL LINT (both folders)
      # ------------------------------------
      - name: Lint Frontend
        working-directory: ./frontend
        run: npm run lint
        if: ${{ always() }}

      - name: Lint Backend
        working-directory: ./backend
        run: npm run lint
        if: ${{ always() }}

